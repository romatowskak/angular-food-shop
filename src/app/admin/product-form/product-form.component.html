<div class="row">
    <div class="col-md-6">
        <form #f="ngForm" (ngSubmit)="save(f.value)">
            <div class="form-group">
                <label for="title">Title</label>
                <input required #title="ngModel" [(ngModel)]="product.title" name="title" id="title" type="text" class="form-control">
                <div class="alert alert-danger" *ngIf="title.touched && title.invalid">Title is required.</div>
            </div>
            <div class="form-group">

                <label for="price">Price</label>
                <div class="input-group">
                    <div class="input=group-prepend">
                        <span class="input-group-text">$</span>
                    </div>
                    <input required [min]="0" #price="ngModel" [(ngModel)]="product.price" name="price" id="price" type="text" class="form-control">
                </div>
                <div class="alert alert-danger" *ngIf="price.touched && price.invalid">
                    <div *ngIf="price?.errors.required"> Title is required.</div>
                    <div *ngIf="price?.errors.min">Pice should be 0 or higher.</div>
                </div>
            </div>
            <div class="form-group">
                <label for="category">Category</label>
                <select required #category="ngModel" [(ngModel)]="product.category" name="category" id="category" class="form-control">
                <option></option>
                <option  *ngFor="let c of categories$ | async" [value]="c.$key">
                  {{  c.name }}
                </option>
              </select>
                <div class="alert alert-danger" *ngIf="category.touched && category.invalid">Category is required.</div>
            </div>
            <div class="form-group">
                <label for="imageUrl">Image URL</label>
                <input required url #imageUrl="ngModel" [(ngModel)]="product.imageUrl" name="imageUrl" id="imgUrl" type="text" class="form-control">
                <div class="alert alert-danger" *ngIf="imageUrl.touched && imageUrl.invalid">
                    <div *ngIf="imageUrl?.errors.required">Image URL is required.</div>
                    <div *ngIf="imageUrl?.errors.url">Please enter a valid URL.</div>
                </div>
            </div>
            <button (onclick)="save()" class="btn btn-primary">Save</button>
            <button type="button" (click)="delete()" class="btn btn-danger">Delete</button>
        </form>
    </div>
    <div class="col-md-6">
        <product-card [product]="product" [show-actions]="false"></product-card>
    </div>
</div>
